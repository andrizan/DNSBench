name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            runner: windows-latest
            extension: .exe
          - os: windows
            arch: arm64
            runner: windows-latest
            extension: .exe
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            extension: ''
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            extension: ''
          - os: darwin
            arch: amd64
            runner: macos-latest
            extension: ''
          - os: darwin
            arch: arm64
            runner: macos-latest
            extension: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          go build -ldflags="-w -s" -o dnsbench-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dnsbench-${{ matrix.os }}-${{ matrix.arch }}
          path: dnsbench-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
